<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">{% csrf_token %}
        <select name="groups" id="groupselect">
            <option value="" selected disabled hidden>Groups</option>
            {% for group in groups %}
            <option name="group">{{ group }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Switch to group">
    </form>
    <form method="post">{% csrf_token %}
        
        <input name="switch" type="submit" value="Switch to individual account">
    </form>
</body>
</html>
